name: Minify Assets

on:
  push:
    paths:
      - '**.js'
      - '!**.min.js'
      - 'style.css'
      - '!**.min.css'

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install minifiers
        run: npm install -g terser clean-css-cli
      
      - name: Minify JavaScript
        run: |
          terser script.js -c -m -o "script.js.min.js" --source-map

      - name: Minify CSS
        run: |
          cleancss -o "style.min.css" "style.css"
      
      - name: Commit minified files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.min.js *.min.js.map *.min.css
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-minify assets [skip ci]"
          git push
